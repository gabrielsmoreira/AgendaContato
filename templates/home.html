<div class="container-fluid header">
  <div class="col-sm-12">
    <div class="row rowPesquisa">
      <div class="col-sm-10">
        <input type="text" id="txtProcurarPessoa" name="txtProcurarPessoa" placeholder="Procurar Pessoa"/>
      </div>
      <div class="col-sm-2">
            <i class="fa fa-search fa-2x"></i>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid tituloSite">
  Contatos
</div>
  <div class="container">
  <div class="row">
    <div id="dvListaTelefones" ng-repeat="item in contatos">

      <div class="row itemContato">
        <div class="col-sm-12">
          <span >
            {{item.nome}}
          </span>
          <span class="centro">
            {{item.telefone}}
          </span>
          <span class="direita">
            <i class="fa fa-pencil" title="Editar Contato"></i>
            <i class="fa fa-trash" title="Excluir Contato"></i>
            </span>
          </div>
      </div>
    </div>
  </div>
</div>

<div id="modalContato" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contato</h4>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
          <label for="txtNome">Nome</label>
          <input type="text" class="form-control" id="txtNome" placeholder="Nome">
        </div>

        <div class="form-group">
          <label for="txtTelefone">Nome</label>
          <input type="text" class="form-control" id="txtTelefone" placeholder="Telefone">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<div class="circle-add">
  <i class="fa fa-user-plus" title="Adicionar Contato"></i>
</div>
